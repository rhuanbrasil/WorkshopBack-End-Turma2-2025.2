{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete the address: "{{ object }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'ViaCep:endereco-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
